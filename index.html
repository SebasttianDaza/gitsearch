<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Search</title>

    <!-- Icon -->
    <link rel="shortcut icon" href="https://firebasestorage.googleapis.com/v0/b/emprendeyourlifestyle.appspot.com/o/Proyectos%2FLogotipo.png?alt=media&token=4d339d10-6b7a-4500-9b9d-d144662ca34f">

    <!-- Font -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <link rel="stylesheet" href="CSS/main.css">
    <script defer src="JS/main.js"></script>
</head>
<body>
   <main id="principal">
       <header id="title">
           <h1>devFinder</h1>
           <div id="icon">
            <h2>Ligth</h2>
            <i class="ri-sun-line"></i>
           </div>
        </header>

       <nav id="navegation">
           <form id="form">
               <i class="ri-search-line"></i>
               <input type="search" name="Nombre de Pelicula" id="search" placeholder="Search GitHub username...">
            </form>
       </nav>

        <section id="result">
            <div id="contentPricipal">
                <div id="image">
                    <img src="https://avatars.githubusercontent.com/u/583231?v=4" alt="Imagen de Perfil">
                </div>
                <div class="information">
                    <span>
                        <h2>The Octocat</h2>
                        <p>Joined 25 Jan 2015</p>
                    </span>
                    <p>Bootcat</p>
                </div>
            </div>
            <div id="description">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eligendi voluptatem architecto dolorum animi cumque totam vero ex error iure! </p>
            </div>
            <div id="repos">
                <div>
                    <h4>Repos</h4>
                    <p>5</p>
                </div>
                <div>
                    <h4>Followers</h4>
                    <p>54</p>
                </div>
                <div>
                    <h4>Following</h4>
                    <p>54</p>
                </div>
            </div>
            <div id="symbol">
                <div>
                    <span>
                        <p>San Francisco</p>
                    </span>
                    <span>
                        <p>Web Site</p>
                    </span>
                </div>
                <div>
                    <span>
                        <p>Twitter</p>
                    </span>
                    <span>
                        <p>Ciudad</p>
                    </span>
                </div>
            </div>
        </section>

   </main>
</body>
</html>
